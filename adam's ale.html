        <h1> Adam's Ale Table Booking Form</h1>
        <form method="post" onsubmit="sendData(event)">

            <div class="text_field">
                <input type="text" id="Name" required>
                <span></span>
                <label for="Name">Name</label>
            </div>
            <div class="text_field">
                <input type="text" id="ContactNumber" required>
                <span></span>
                <label for="ContactNumber ">Contact Number</label>
            </div>
            <div class="text_field">
                <input type="number" id="NumberofPerson" required>
                <span></span>
                <label for="NumberofPerson">Number of Person</label>
            </div>
            <div class="text_field">
                <input type="text"  onfocus="this.type='date'" id="Date" required>
                <span></span>
                <label for="Date">Date</label>
            </div>
           
            <div class="text_field">
                <input type="text"  onfocus="this.type='time'" id="Time" required>
                <span></span>
                <label for="Time">Time</label>
            </div>
            
            <button  type="submit">Book</button>
           
        </form>

async function sendData(event) {
event.preventDefault();
const Name = document.getElementById('Name').value;
const ContactNumber = document.getElementById('ContactNumber').value;
const NumberofPerson = document.getElementById('NumberofPerson').value;
const Date = document.getElementById('Date').value;
const Time = document.getElementById('Time').value;

const db = firebase.firestore();

const userData = {
Name: Name,
ContactNumber: ContactNumber,
NumberofPerson: NumberofPerson,
Date: Date,
Time: Time
};

try {
await db.collection("Users").add(userData);
alert("Package booked successfully");
window.location.href = 'index.html';
} catch (error) {
console.error("Error writing document: ", error);
alert("Failed to book package. Please try again later.");
