  <section>  
    <div class="center">
        <h1>Pachmarhi Package Booking Form</h1>
        <form method="post" onsubmit="sendData(event)">

            <div class="text_field">
                <input type="text" id="Name" required>
                <span></span>
                <label for="Name">Name</label>
            </div>
            <div class="text_field">
                <input type="text" id="ContactNumber" required>
                <span></span>
                <label for="ContactNumber">Contact Number</label>
            </div>
            <div class="text_field">
                <input type="text" id="Address" required>
                <span></span>
                <label for="Address">Address</label>
            </div>
            <div class="text_field">
                <input type="number" id="NumberofPerson" required>
                <span></span>
                <label for="NumberofPerson">Number of Person</label>
            </div>
            <div class="text_field">
                <input type="text"  onfocus="this.type='date'"   id="Datefrom" required>
                <span></span>
                <label for="Datefrom">Date From</label>
            </div>
            <div class="text_field">
                <input type="text"  onfocus="this.type='date'"  id="Todate" required>
                <span></span>
                <label for="Todate">To date</label>
            </div>
            <button  type="submit">Book</button>
           
        </form>
    </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <script>
       
        const firebaseConfig = {
          apiKey: "AIzaSyA_2iiKO2RgIxWsNp1mYRl8vP0LMdJARvo",
          authDomain: "pachmarhi-55058.firebaseapp.com",
          databaseURL: "https://pachmarhi-55058-default-rtdb.firebaseio.com",

          messagingSenderId: "721516866612",
          appId: "1:721516866612:web:477fb2adee066c22966e61",
          measurementId: "G-LR91PRS6XY"
        };
    
        firebase.initializeApp(firebaseConfig);

        async function sendData(event) {
    event.preventDefault();
    const Name = document.getElementById('Name').value;
    const ContactNumber = document.getElementById('ContactNumber').value;
    const Address = document.getElementById('Address').value;
    const NumberofPerson = document.getElementById('NumberofPerson').value;
    const Datefrom = document.getElementById('Datefrom').value;
    const Todate = document.getElementById('Todate').value;

    const db = firebase.firestore();

    const userData = {
        Name: Name,
        ContactNumber: ContactNumber,
        Address: Address,
        NumberofPerson: NumberofPerson,
        Datefrom: Datefrom,
        Todate: Todate
    };

    try {
        await db.collection("Users").add(userData);
        alert("Package booked successfully");
        window.location.href = 'index.html';
    } catch (error) {
        console.error("Error writing document: ", error);
        alert("Failed to book package. Please try again later.");
    }
}


</script>
